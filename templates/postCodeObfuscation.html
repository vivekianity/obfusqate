<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='/css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/obfuscate.css') }}">
    <title>ObfusQate</title>
</head>

<body class="homepage is-preload">
    <div id="page-wrapper">
        <!-- Navbar-->
        {% include 'nav.html' %}
        <!-- Header -->
        <section id="header">
            <!-- Intro -->
            <div class="postCircuitObfuscation">
                <h1>Method: {{method_names[method]}}</h1>
                <div class="code-comparison-container">
                    <div class="code-section highlight">
                        <h2>Original Code</h2>
                        <div class="code-container">
                            <div class="copy-button-container">
                                <button class="copy-code-button">Copy Code</button>
                            </div>
                            <pre class="chroma"><code>{{ result['original_code'] }}</code></pre>
                        </div>
                    </div>
                    <div class="code-section highlight">
                        <h2>Obfuscated Code</h2>
                        <div class="code-container">
                            <div class="copy-button-container">
                                <button class="copy-code-button">Copy Code</button>
                            </div>
                            <pre class="chroma"><code>{{ result['obfuscated_code'] }}</code></pre>
                        </div>
                    </div>
                </div>

                <div>
                    <form action="{{ url_for('obfuscate.download_obfuscated_code') }}" method="post">
                        <button type="submit" class="btn btn-primary">Download Python File</button>
                    </form>
                </div>
                
            </div>
        </section>
    </div>

</body>
<!-- Footer -->
{% include 'footer.html' %}

<!-- Scripts -->
<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/postObf.js') }}"></script>

</html>
