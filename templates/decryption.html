<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObfusQate - Decryption</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/encryption.css') }}">
</head>

<body class="homepage is-preload">
    <div id="page-wrapper">
        <!-- Navbar-->
        {% include 'nav.html' %}

        <!-- Header -->
        <section id="header">
            <!-- Intro -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="container mt-3">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message|safe }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <div class="decryption-main container mt-5">
                <h2 class="mb-4 text-center">DECRYPT YOUR FILE</h2>
                <form method="post" enctype="multipart/form-data">
                    <div class="row justify-content-center">
                        <!-- User's Private Key -->
                        <div class="col-md-6 mb-4">
                            <label for="private_key" class="form-label">Recipient's Private Key (.bin)</label>
                            <input class="form-control" type="file" id="private_key" name="private_key"
                                accept=".bin" required>
                        </div>

                        <!-- Encrypted File -->
                        <div class="col-md-6 mb-4">
                            <label for="encrypted_file" class="form-label">Encrypted File (.enc)</label>
                            <input class="form-control" type="file" id="encrypted_file" name="encrypted_file"
                                accept=".enc" required>
                        </div>

                        <!-- Encapsulated Key -->
                        <div class="col-md-6 mb-4">
                            <label for="encapsulated_key" class="form-label">Encapsulated Key (.key)</label>
                            <input class="form-control" type="file" id="encapsulated_key" name="encapsulated_key"
                                accept=".key" required>
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="continue-button" class="continue-button" type="submit" name="continue-button"
                        value="continue" style="margin-top: 1em;">Decrypt</button>                    
                    </div>
                </form>
            </div>
        </section>
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Scripts -->
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/decryption.js') }}"></script>

</body>

</html>
